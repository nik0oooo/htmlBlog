<!DOCTYPE html>
<html lang="en">    
    <head>
        <title>
            Blog System
        </title>
        <link rel="stylesheet" href="styles/bootstrap.min.css"/>
        <link rel="stylesheet" href="styles/styles.css"/>
        <script src="scripts/jquery-3.1.1.min"></script>
        <script src="scripts/bootstrap.min.js"></script>
    </head>
    <body>
        <header>
            <div class="navbar navbar-default navbar-fixed-top text-uppercase"> 
                <div class="container">
                    <div class="navbar-header">
                        <a href="index.html" class="navbar-brand">Blog System</a>

                        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse"></button>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    

                    </div>
                    <div class="navbar-collapse collapse">
                        <ul class="nav navbar-nav navbar-right">
                            <li><a href="newpost.html">Create New Post</a></li>
                            <li><a href="#">Username</a></li>
                            <li><a href="#">Logout</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </header>

        <main>
            <div class="container body-content">
                <form class="form-horizontal">
                    <fieldset>
                        <legend>
                            Register
                        </legend>
                        <div class="form-group">
                            <div class="col-md-2">
                                <label class="pull-right" for="title">Email</label>
                            </div>
                            <div class="col-md-4"> 
                                <input type="email" id="email"  class="form-control" placeholder="Set Email"/>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-md-2">
                                <label class="pull-right" for="fullName">Full Name</label>
                            </div>
                            <div class="col-md-4"> 
                                <input type="text" id="fullName"  class="form-control" placeholder="Full Name"/>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-md-2">
                                <label class="pull-right" for="password">Password</label>
                            </div>
                            <div class="col-md-4"> 
                                <input type="password" id="password"  class="form-control" placeholder="Password"/>
                            </div>
                        </div>

                         <div class="form-group">
                            <div class="col-md-2">
                                <label class="pull-right" for="confirmPassword">Confirm Password</label>
                            </div>
                            <div class="col-md-4"> 
                                <input type="password" id="confirmPassword"  class="form-control" placeholder="Confirm Password"/>
                            </div>
                        </div>                       
                        



                        <div class="form-group">
                            <div class="col-md-4 col-md-offset-4">
                                <button type="reset" class="btn btn-default">Cancel</button>
                                <button type="submit" class="btn btn-primary">Register</button>
                            </div>
                        </div>
                    </fieldset>

                </form>
            </div>
        </main>

        <footer class="footer">
            <div class="container text-center">
                <p>&copy; My cool blog system 2017</p>
            </div>
        </footer>
    </body>
</html>
